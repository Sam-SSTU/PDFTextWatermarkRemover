name: Build Application

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --windowed --name "PDF-Watermark-Remover" gui.py
        
    - name: Create Release Archive (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd dist
        7z a -tzip PDF-Watermark-Remover-Windows.zip PDF-Watermark-Remover
        
    - name: Create Release Archive (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        cd dist
        zip -r PDF-Watermark-Remover-macOS.zip PDF-Watermark-Remover.app
        
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/PDF-Watermark-Remover-Windows.zip
          dist/PDF-Watermark-Remover-macOS.zip 